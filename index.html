<!DOCTYPE html>
<html>

	<head>
			<link rel="stylesheet" type="text/css" href="odin_form.css" media="screen" />
	</head>
	
	<body>
			<div id="Imgdiv">
					<div  class="Imgdivlogo">
						<img src="./images/odin.png" style="width:65px; height:91px;">
						<span style="font-family: norse; color: white;font-weight: bold;font-size: 32px">odin</span>
					</div>
			</div>
			<div id="Formdiv">
			
					<div style="margin-top: 125px;padding-left: 30px;" class="fontstl">
						This is not real online service! you know you need something <br/>
						like this in your life to help you realize deepest dream.<br/>
						Sign up <i>now</i> to get started.
					</div><br/>
					
					<div style="margin-bottom: 36px;padding-left: 30px;" class="fontstl">
						You <i>know</i> you want to
					</div>
					
					<div style="float:left; "  class=" ">
					
					
						<form action="#" method="post">
								<div class="form">	
										<div style="margin-bottom: 15px; margin-top: 17px" class="fontText">
												Let 's do this!
										</div>
										
										<div class="inputdiv">
											<div class="leftdiv">
												<div>
													<label for="first_name" class="sizelabel">FIRST NAME:</label>
												</div>
													<input type="text"  name="first_name" id="first_name" class="input"  required>
											</div>
											
											 <div class="rightdiv">
												<div>
													<label for="last_name" class="sizelabel">LAST NAME:</label>
												</div>
													<input type="text"  name="last_name" id="last_name"  class="input"  required>
											 </div>
										</div>

										<div class="inputdiv">
											<div class="leftdiv">
												<div>
													<label for="email" class="sizelabel">EMAIL:</label>
												</div>
													<input type="email"  name="email" id="email"  class="input"  required pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}">
											</div>
											
											<div class="rightdiv">
												<div>
													<label for="phone_number" class="sizelabel">PHONE NUMBER:</label>
												</div>
													<input type="number"  name="phone_number" id="phone_number" class="input" required pattern="+32(46\d)\d{7}$">
											</div>
										</div>
										
										<div class="inputdiv">
											<div class="leftdiv">
												<div>
													<label for="password" class="sizelabel ">PASSWORD:</label>
												</div>
													<input type="password"  name="password" id="password"  style="margin-bottom: 0px;" class="error" required>
												<div>
													<label for="password" style="color: red;" class="sizelabel">* passwords do not match</label>
												</div>
											</div>
											
											<div class="rightdiv">
												<div>
													<label for="confirm_password" class="sizelabel">CONFIRM PASSWORD:</label>
												</div>
													<input type="password"  name="confirm_password" id="confirm_password"   class="error " required>
											</div>
										</div>
										
								</div>
								<div class="buttondiv">
									<div>
										<button type="submit"> Create Account </button>
									</div>
								</div>
						</form>
						
						
									
						<div class="textdiv">
							<span>alredy have an account ? <abbr> Log in </abbr></span>
						</div>
					</div>
			</div>
	</body>

</html>
